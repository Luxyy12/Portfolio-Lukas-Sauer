<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hra</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="allPage">
        <div class="playground">
            <div class="totalScore totalScoreX active">
                <p id="name-x">Skóre 1. hráča</p>
                <p id="totalScorePlayerX">30</p>
            </div>
            <div class="totalScore totalScoreY">
                <p id="name-y">Skóre 2. hráča</p>
                <p id="totalScorePlayerY">40</p>
            </div>

            <div class="currentScore currentScoreX">
                <p>Súčasné skóre</p>
                <p id="currentScore-X">3</p>
            </div>
            <div class="currentScore currentScoreY">
                <p>Súčasné skóre</p>
                <p id="currentScore-Y">3</p>
            </div>

            <div class="middleText">
                <p class="btn rollDice">Hodiť kockou</p>
                <p class="btn holdScore">Podržať skóre</p>
                <p class="btn newGame">Nová hra</p>
            </div>

            <div class="dice">
                <img src="img/1.jpg" alt="" class="diceImage">
            </div>

        </div>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
