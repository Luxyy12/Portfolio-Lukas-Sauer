<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns="http://www.w3.org/1999/html"
        layout:decorate="~{layout/layoutGameStudio.html}"
        lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamestudio - fifteen puzzle</title>
</head>
<body>
<!--/*@thymesVar id="puzzleController" type="sk.tuke.gamestudio.server.controller.PuzzleController"*/-->

<main layout:fragment="content">
    <h2>Fifteen Puzzle</h2>

    <div class="minesControl">
        <span th:text="${gameStatus}"></span>
        <a href="/puzzle/new" class="abutton">New game</a>
        <a href="/gamestudio" class="abutton">Menu</a>
    </div>
    <main th:utext="${@puzzleController.getHtmlField()}"></main>
    <section>
        <h3>Best Scores</h3>
        <table class="scores">
            <thead>
            <tr>
                <th>Number</th>
                <th>Name</th>
                <th>Scores</th>
                <th>Date and time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="score: ${bestScores}">
                <td th:text="${scoreStat.index + 1}"></td>
                <td th:text="${score.username}"></td>
                <td th:text="${score.points}"></td>
                <td th:text="${score.playedAt}"></td>
            </tr>
            </tbody>
        </table>
    </section>

    <section>
        <table class="scores">
            <h3>Average Rating</h3>
            <p th:text="${@minesController.averageRating()}"></p>
        </table>
    </section>
</main>
</body>
</html>
