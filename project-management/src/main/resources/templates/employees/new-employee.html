<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
<div class=" text-center mt-5 ">
  <h1 >Add Emplooye</h1>
</div>
<div class="row ">
  <div class="col-lg-7 mx-auto">
    <div class="card mt-2 mx-auto p-4 bg-light">
      <div class="card-body bg-light">
        <div class = "container">
          <form id="contact-form" role="form" action="/employees/save" th:object="${employee}" method="POST">
            <div class="controls">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">First Name</label>
                    <input th:field="${employee.firstName}" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Last Name</label>
                    <input th:field="${employee.lastName}" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="form_name">Email</label>
                    <input th:field="${employee.email}" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Add Employee" >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- /.8 -->
  </div>
  <!-- /.row-->
</div>
</div>
</body>
</html>
