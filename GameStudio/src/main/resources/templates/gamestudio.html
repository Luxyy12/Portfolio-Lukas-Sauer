<!DOCTYPE html>
<html
        xmlns:th="http:://thymeleaf.org"
        xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout/layoutGameStudio.html}"
        lang="en">
<head>
    <title>Gamestudio</title>
</head>
<body>
<!--/*@thymesVar id="userController" type="sk.tuke.gamestudio.server.controller.UserController"*/-->
    <main layout:fragment="content">

        <form th:if="not ${@userController.logged}" action="/login" method="post">
            <label for="login">Login: </label><input id="login" type="text" name="login" required/> <br />
            <label for="password">Password: </label><input id="password" type="password" name="password" required> <br />
            <button type="submit">Log in</button>
        </form>

        <section class="logged" style="display: inline;">
            <h2 class>Games</h2>
            <ul>
                <li><a href="/mines">Minesweeper</a></li>
                <li><a href="/puzzles">Fifteen puzzle</a></li>
                <li><a href="/lights">Lights out</a></li>
                <li><a href="/tictactoe">Tic-Tac-Toe</a></li>
            </ul>
        </section>
    </main>
</body>
</html>
