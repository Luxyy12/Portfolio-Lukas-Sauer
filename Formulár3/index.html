    <main>
        <div class="formular">
            <h2>Kontaktný formulár</h2>
            <form action="#" method="GET">
                <div class="inputName">
                    <h5>Meno</h5>
                    <input type="text" name="name" class="name">
                </div>
                <div class="inputEmail">
                    <h5>E-Mail</h5>
                    <input type="email" name="email" class="email">
                </div>
                <div class="inputMessage">
                    <h5>Správa</h5>
                    <textarea name="message" cols="53" rows="12" class="message"></textarea>
                </div>                
                <button name="sendBtn" class="sendBtn">ODOSLAŤ</button>
            </form>
        </div>
