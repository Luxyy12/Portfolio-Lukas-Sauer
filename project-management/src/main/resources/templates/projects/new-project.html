<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

<div class="container">
    <div class=" text-center mt-5 ">
        <h1 >Create Project</h1>
    </div>
    <div class="row ">
        <div class="col-lg-7 mx-auto">
            <div class="card mt-2 mx-auto p-4 bg-light">
                <div class="card-body bg-light">
                    <div class = "container">
                        <form id="contact-form" role="form" action="/projects/save" th:object="${project}" method="POST">
                            <div class="controls">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_name">Project Name</label>
                                            <input th:field="${project.name}" id="form_name" type="text" name="name" class="form-control" placeholder="Please enter your firstname *" required="required" data-error="Firstname is required." >
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please specify your need *</label>
                                            <select th:field="${project.stage}" id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                                <option th:value="NOTSTARTED">Not Started</option>
                                                <option th:value="INPROGRESS">In Progress</option>
                                                <option th:value="COMPLETED">Completed</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_need">Please select employee</label>
                                            <select th:field="*{employees}" multiple="multiple" id="form_need" name="need" class="form-control" data-error="Please specify your need.">
                                                <option th:each="employee : ${allEmployees}"
                                                        th:value = "${employee.employeeId}"
                                                        th:text= "${employee.firstName}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="form_message">Project Stage *</label>
                                            <textarea th:field="${project.description}" id="form_message" name="message" class="form-control" placeholder="Write your message here." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <input type="submit" class="btn btn-success btn-send  pt-2 btn-block" value="Create Project" >
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- /.8 -->
        </div>
        <!-- /.row-->
    </div>
</div>
</body>
</html>
