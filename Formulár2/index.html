<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°r</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <section class="formular">
        <form action="#" method="GET">
            <input type="text" name="name" class="name" placeholder="Name">
            <input type="email" name="email" class="email" placeholder="Email">
            <br>
            <textarea name="message" cols="55" rows="10" class="message" placeholder="Message"></textarea>
            <br>
            <button class="sendBtn">SEND</button>
            <button class="resetBtn">RESET</button>

        </form>
        <aside>
            <div class="address">
                <i class="fa-solid fa-house fa-2x"></i>
                <h3>Mailing Address</h3>
                <p>Untitled Corporation</p>
                <p>1234 Somewhere Rd</p>
                <p>#987</p>
                <p>Nashville, TN 00000- 0000</p>
            </div>
            <div class="social">
                <i class="fa-solid fa-comment fa-2x"></i>
                <h3>Social</h3>
                <a href="#">@untiled-corp<br>linkedin.com/untitled<br>facebook.com/untitled</a>
            </div>
            <div class="asideEmail">
                <i class="fa-solid fa-envelope fa-2x"></i>
                <h3>Email</h3>
                <a href="#">info@untitled.tld</a>
            </div>
            <div class="phone">
                <i class="fa-solid fa-phone fa-2x"></i>
                <h3>Phone</h3>
                <p>+421 917 863 823</p>
            </div>
        </aside>
    </section>
</body>
</html>
