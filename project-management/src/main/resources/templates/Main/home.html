<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

  <div class="container">
    <h3>Main Dashboard</h3>
    <hr>
    <br>

    <h4>Current Projects</h4>
    <div class="row">
      <div class="col-md-6">
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th>Project Name</th>
            <th>Project Stage</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="project : ${projects}">
            <td th:text="${project.name}"></td>
            <td th:text="${project.stage}"></td>
          </tr>
          </tbody>
        </table>
      </div>

      <div class="col-md-4">
        <canvas id="myPieChart" height="50" width="50"></canvas>
        <script>
          var chartData = "[[${projectsStatusCount}]]"
        </script>
      </div>
    </div>
  </div>

  <div class="container">
    <h4>Current Employees</h4>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <table class="table table-bordered table-striped">
          <thead class="thead-dark">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Project Count</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="employeeProjectCount : ${employeesList}">
            <td th:text="${employeeProjectCount.firstName}"></td>
            <td th:text="${employeeProjectCount.lastName}"></td>
            <td th:text="${employeeProjectCount.projectCount}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script th:src="@{js/myChart.js}"></script>
</body>
</html>
